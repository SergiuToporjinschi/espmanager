ledPin=0
dht.pin=2 # DHTPIN
dht.type=DHT22 # DHT version type

esp.loopTime=100

wlan.hostName=<ESP Host Name> #Replace it
wlan.ssid=<WIFI SSID> #Replace it
wlan.password=<WIFI PASSWORD> #Replace it

mqtt.clientId=<MQTT Client id> #Replace it
mqtt.server=<MQTT Server IP> #Replace it
mqtt.port=<MQTT Server PORT> #Replace it
mqtt.user=<MQTT Server USER> #Replace it
mqtt.password=<MQTT Server PASSWORD> #Replace it

mqtt.topic.submitData=env/living/tempHumidity
mqtt.topic.settings=IOT/<hostName>/settings
mqtt.topic.cmd=IOT/<hostName>/cmd
mqtt.topic.status=IOT/status
mqtt.publishIterval=1000
mqtt.status.format={"name":"<hostName>", "status":"<MQTTStatus>"}